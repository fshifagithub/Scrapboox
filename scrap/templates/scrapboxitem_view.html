<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
</head>
<body style="background-color:black;">
    

    <div class="container d-flex justify-content-center mt-5">
        <div class="card bg-info" style="width: 18rem; ">
          {%if  data.picture%}
                <img src="{{data.picture.url}}" alt="">
          {%endif%}

            
            <div class="card-header list-group-item list-group-item-info ">
              <h5 class="card-title">{{data.name}}</h5>
              
            <ul class="list-group list-group-flush list-group-item list-group-item-info">
              <li class="list-group-item">{{data.price}}</li>
              <li class="list-group-item">{{data.category}}</li>
              <li class="list-group-item">{{data.location}}</li>
              <li class="list-group-item">{{data.phone_no}}</li>
              
            
            </ul>
           <div class="card-body">
            <a href="{%url 'itemupdate' data.id%}"><button class="btn btn-secondary">Update</button></a>
            <a href=""><button class=" btn btn-secondary">cart</button></a>
           </div>
          </div>
        
        
    </div>
</body>
</html>
