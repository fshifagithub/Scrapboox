<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color:black;">
    <nav class="navbar bg-info border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid ">
          <a class="navbar-brand color:white align-item-center mx-5"><h1>All vehicles</h1></a>
    <form class="d-flex" role="search">
            {%csrf_token%}

        <div>
            <a href="{%url 'item-create'%}" class="ms-auto btn btn-outline-dark">Add</a>
        </div>
        <div >      
                <a href="{%url 'cartlist-view'%}" class="ms-auto btn btn-outline-dark">cart</a>
        </div>  

       
            
        <div >      
                  <a href="{%url 'signout' %}" class="ms-auto btn btn-outline-dark">Logout</a>
        </div>    

    </form>
        </div>
      </nav>

    
    <div class="container mt-5">
        <table class="table table-info">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
               <th>Location</th>
                <th>Details</th>
            </tr>
            {%for veh in data%}
            <tr>
                <td>{{veh.name}}</td>
                <td>{{veh.category}}</td>
                <td>{{veh.price}}</td>
                <td>{{veh.location}}</td>
                <td>
                    <a href="{%url 'itemview' veh.id  %}"><button type="button">view</button></a>
                    <a href="{%url 'scrap-remove' veh.id %}"><button type="button">Remove</button></a>
                </td>
                
            </tr>
            {%endfor%}

        </table>
        


    
   
</body>
</html>
